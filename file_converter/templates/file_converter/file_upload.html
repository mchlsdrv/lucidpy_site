{% extends 'main_app/main_theme.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<h2>Upload File</h2>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}
		<br>
		<button type="submit" class="btn btn_primary">Upload File</button>
	</form>
{% endblock %}
